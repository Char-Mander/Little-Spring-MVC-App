<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title> Add Category to Product</title>
	</head>
	<body>
		<div align="center">
			<h1> Select the category to add</h1>
			<div th:each="category : ${categoriesList}">
				<form action="#" th:action="@{'/categoryToAdd/'} + ${product_id}" th:object="${category}" method="post">
					<button type="submit" th:text="${category.name}"></button> 				
					<!-- <input type="hidden" th:field="*{id}" readonly="readonly"/>
					<input type="hidden" th:field="*{name}" readonly="readonly"/>  -->	
			</div>
		</div>
	</body>
</html>
