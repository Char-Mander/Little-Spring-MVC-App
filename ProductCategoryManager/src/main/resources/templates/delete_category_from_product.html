<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title> Delete Category from Product</title>
	</head>
	<body>
		<div align="center">
			<h1> Select the category to delete</h1>
			<div th:each="category : ${categoriesList}">
				<form action="#" th:action="@{'/categoryToDelete/'} + ${product_id} + '/' + ${category.id}" th:object="${category}" method="post">
					<button type="submit" th:text="${category.name}"></button>
				</form>		
			</div>
			<form action="#" th:action="@{/}" method="get">
				<button type="submit">Back to Home page</button>
			</form>
		</div>
	</body>
</html>
