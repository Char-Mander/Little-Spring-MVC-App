<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title> Delete Category from Product</title>
	</head>
	<body>
		<div align="center">
			<h1> Select the category to delete</h1>
			<dic th:each="category : ${categoriesList}">
				<form action="#" th:action="@{/categoryToDelete}" th:object="${category}" method="post">
					<button type="submit" th:text="${category.name}"></button>
				</form>		
			</dic>
		</div>
	</body>
</html>
