<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Edit Category</title>
	</head>
	<body>
		<div align="center">
			<h1>Edit a Category</h1>
			<form action="#" th:action="@{/saveCategory}" th:object="${category}" method="post">
				<div class="form"> 
					<div> 
						Category ID: <input type="text" th:field="*{id}" readonly="readonly"/>
					</div>
					<div> 
						Category name: <input type="text" th:field="*{name}" required>
					</div>
					<button type="submit">Confirm</button>
				</div>
			</form> 
			<form action="#" th:action="@{/showCategories}" method="get">
				<button type="submit">Back to Categories page</button>
			</form>
			<form action="#" th:action="@{/}" method="get">
				<button type="submit">Back to Home page</button>
			</form>
		</div>
	</body>
</html>
